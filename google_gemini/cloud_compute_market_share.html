<!DOCTYPE html>
<html>
<head>
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-f82425c8c0f51d5b9995f744be34d34c"}, "mark": {"type": "arc"}, "encoding": {"color": {"field": "Provider", "type": "nominal"}, "theta": {"field": "Market Share", "type": "quantitative"}, "tooltip": [{"field": "Provider", "type": "nominal"}, {"field": "Market Share", "type": "quantitative"}]}, "params": [{"name": "param_1", "select": {"type": "interval", "encodings": ["x", "y"]}, "bind": "scales"}], "title": "Cloud Compute Market Share", "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-f82425c8c0f51d5b9995f744be34d34c": [{"Provider": "Amazon Web Services (AWS)", "Market Share": 32}, {"Provider": "Microsoft Azure", "Market Share": 25}, {"Provider": "Google Cloud Platform (GCP)", "Market Share": 11}, {"Provider": "Alibaba Cloud", "Market Share": 4}, {"Provider": "Salesforce", "Market Share": 3}, {"Provider": "IBM Cloud", "Market Share": 2}, {"Provider": "Oracle", "Market Share": 2}, {"Provider": "Tencent Cloud", "Market Share": 2}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
